<body>

<main class="photos-page">
  <h1>Photo Archive</h1>

  <p class="page-intro">
    This section preserves photographs documenting the people, studios,
    equipment, and daily life of WMRN Radio.
  </p>

  <section id="photoGrid" class="photo-grid"></section>
</main>

<script>
fetch("/wmrn-archive-app/items.json")
  .then(res => res.json())
  .then(items => {
    const grid = document.getElementById("photoGrid");

    items.forEach(item => {
      const link = document.createElement("a");
      link.href = `/wmrn-archive-app/item.html?id=${item.id}`;
      link.className = "photo-card";

      const img = document.createElement("img");
      img.src = `/wmrn-archive-app/Photos/${item.image}`;
      img.alt = item.title;
      img.loading = "lazy";

      const meta = document.createElement("p");
      meta.className = "photo-meta";
      meta.textContent = item.accession;

      const caption = document.createElement("p");
      caption.className = "photo-caption";
      caption.textContent = item.title;

      link.append(img, meta, caption);
      grid.appendChild(link);
    });
  })
  .catch(err => {
    console.error("Failed to load items.json", err);
  });
</script>
