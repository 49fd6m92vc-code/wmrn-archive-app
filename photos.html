<!-- LIGHTBOX (MUST BE INSIDE BODY) -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <button class="lightbox-close" aria-label="Close photo">&times;</button>

  <p id="lightboxCaption" class="lightbox-caption"></p>
</div>

<!-- LOAD PHOTO LIST -->
<script src="/wmrn-archive-app/photos.js"></script>

<!-- RENDER + LIGHTBOX -->
<script>
  const grid = document.getElementById("photoGrid");
  const lightbox = document.getElementById("lightbox");
  const lightboxImage = document.getElementById("lightboxImage");
  const lightboxCaption = document.getElementById("lightboxCaption");
  const closeBtn = document.querySelector(".lightbox-close");

  photos.forEach(filename => {
    const card = document.createElement("div");
    card.className = "photo-card";

    const img = document.createElement("img");
    img.src = `/wmrn-archive-app/Photos/${filename}`;
    img.alt = filename.replace(/_/g, " ");

    img.addEventListener("click", () => {
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
      lightboxCaption.textContent = filename
        .replace(".jpg", "")
        .replace(/_/g, " ");
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
    });

    const meta = document.createElement("p");
    meta.className = "photo-meta";
    meta.textContent = "Accession WMRN-2026-012";

    const caption = document.createElement("p");
    caption.className = "photo-caption";
    caption.textContent = filename
      .replace(".jpg", "")
      .replace(/_/g, " ");

    card.appendChild(img);
    card.appendChild(meta);
    card.appendChild(caption);
    grid.appendChild(card);
  });

  closeBtn.addEventListener("click", () => {
    lightbox.classList.remove("open");
    lightbox.setAttribute("aria-hidden", "true");
    lightboxImage.src = "";
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImage.src = "";
    }
  });
</script>

<!-- NAV BEHAVIOR: AUTO-HIGHLIGHT + HAPTICS + SWIPE -->
<script>
  /* =========================
     AUTO-HIGHLIGHT ACTIVE TAB
     ========================= */
  const navLinks = document.querySelectorAll(".bottom-nav a");
  const currentPath = window.location.pathname;

  navLinks.forEach(link => {
    if (currentPath.includes(link.getAttribute("href"))) {
      link.classList.add("active");
    }
  });

  /* =========================
     HAPTIC FEEDBACK ON TAP
     ========================= */
  function hapticTap() {
    if (navigator.vibrate) {
      navigator.vibrate(10);
    }
  }

  navLinks.forEach(link => {
    link.addEventListener("click", hapticTap);
  });

  /* =========================
     SWIPE NAVIGATION
     ========================= */
  const pages = [
    "/wmrn-archive-app/index.html",
    "/wmrn-archive-app/decades.html",
    "/wmrn-archive-app/photos.html",
    "/wmrn-archive-app/audio.html",
    "/wmrn-archive-app/submit.html"
  ];

  let startX = null;

  document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", e => {
    if (startX === null) return;

    const endX = e.changedTouches[0].clientX;
    const diffX = startX - endX;

    if (Math.abs(diffX) < 80) return;

    const index = pages.findIndex(p =>
      currentPath.includes(p)
    );

    if (diffX > 0 && index < pages.length - 1) {
      window.location.href = pages[index + 1];
    }

    if (diffX < 0 && index > 0) {
      window.location.href = pages[index - 1];
    }

    startX = null;
  });
</script>
