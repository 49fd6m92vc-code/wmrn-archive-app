<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Archive Item â€“ WMRN</title>

  <link rel="stylesheet" href="/wmrn-archive-app/styles.css">
  <meta name="theme-color" content="#9b1c1c">

  <script src="/wmrn-archive-app/app.js" defer></script>
</head>

<body>

<main id="itemContainer"></main>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch("/wmrn-archive-app/items.json")
  .then(res => res.json())
  .then(items => {
    const item = items.find(i => i.id === id);
    const container = document.getElementById("itemContainer");

    if (!item) {
      container.innerHTML = "<h1>Archive Item</h1><p>No item found.</p>";
      return;
    }

    container.innerHTML = `
      <header>
        <h1>${item.title}</h1>
        <p class="muted">${item.subtitle}</p>
      </header>

      <section class="archive-media">
        <img src="/wmrn-archive-app/Photos/${item.image}" alt="${item.title}">
      </section>

      <section class="archive-meta">
        <p><strong>Accession:</strong> ${item.accession}</p>
        <p><strong>Date:</strong> ${item.date}</p>
        <p><strong>Format:</strong> ${item.format}</p>
        <p><strong>Decade:</strong> ${item.decade}</p>
        <p><strong>Collection:</strong> ${item.collection}</p>
      </section>

      <section>
        <h2>Description</h2>
        ${item.description.map(p => `<p>${p}</p>`).join("")}
      </section>

      <section>
        <h3>Context & Notes</h3>
        <ul>${item.notes.map(n => `<li>${n}</li>`).join("")}</ul>
      </section>

      <section>
        <h3>Rights & Credit</h3>
        <p>${item.rights}</p>
      </section>

      <p>
        <a href="/wmrn-archive-app/decades.html">â† Back to Decades</a>
        &nbsp;&nbsp;
        <a href="/wmrn-archive-app/photos.html">View More Photos â†’</a>
      </p>
    `;
  });
</script>
