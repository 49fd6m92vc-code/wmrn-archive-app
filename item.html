<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Archive Item â€“ WMRN</title>

  <link rel="stylesheet" href="/wmrn-archive-app/styles.css">
  <meta name="theme-color" content="#9b1c1c">

  <script src="/wmrn-archive-app/app.js" defer></script>
</head>

<body>

<main id="itemContainer">
  <p class="muted">Loading archive itemâ€¦</p>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("itemContainer");
  const id = new URLSearchParams(window.location.search).get("id");

  if (!id) {
    container.innerHTML = `
      <h1>Archive Item</h1>
      <p class="muted">No item specified.</p>
      <p><a href="/wmrn-archive-app/photos.html">â† Back to Photos</a></p>
    `;
    return;
  }

  fetch("/wmrn-archive-app/data/photos.json")
    .then(res => {
      if (!res.ok) throw new Error("photos.json not found");
      return res.json();
    })
    .then(items => {
      const item = items.find(i => i.id === id);

      if (!item) {
        container.innerHTML = `
          <h1>Archive Item</h1>
          <p class="muted">No item found.</p>
          <p><a href="/wmrn-archive-app/photos.html">â† Back to Photos</a></p>
        `;
        return;
      }

      container.innerHTML = `
        <header class="archive-header">
          <h1>${item.title}</h1>
          ${item.subtitle ? `<p class="muted">${item.subtitle}</p>` : ""}
        </header>

        <section class="archive-media">
          <div class="archive-media-inner">
            <img
              src="/wmrn-archive-app/Photos/${item.image}"
              alt="${item.title}"
              loading="lazy"
            >
          </div>
        </section>

        <section class="archive-meta">
          <p><strong>Accession:</strong> ${item.accession}</p>
          <p><strong>Date:</strong> ${item.date}</p>
          <p><strong>Format:</strong> ${item.format}</p>
          <p><strong>Decade:</strong> ${item.decade}</p>
          <p><strong>Collection:</strong> ${item.collection}</p>
        </section>

        <section class="archive-description">
          <h2>Description</h2>
          ${item.description.map(p => `<p>${p}</p>`).join("")}
        </section>

        ${item.notes?.length ? `
        <section class="archive-context">
          <h3>Context & Notes</h3>
          <ul>
            ${item.notes.map(n => `<li>${n}</li>`).join("")}
          </ul>
        </section>
        ` : ""}

        <section class="archive-rights">
          <h3>Rights & Credit</h3>
          <p>${item.rights}</p>
        </section>

        <nav class="archive-navigation">
          <a href="/wmrn-archive-app/photos.html">â† Back to Photos</a>
          &nbsp;&nbsp;
          <a href="/wmrn-archive-app/decades.html">Browse by Decade â†’</a>
        </nav>
      `;
    })
    .catch(err => {
      console.error(err);
      container.innerHTML = `
        <h1>Archive Item</h1>
        <p class="muted">Unable to load item.</p>
        <p><a href="/wmrn-archive-app/photos.html">â† Back to Photos</a></p>
      `;
    });
});
</script>
