<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Archive Item ‚Äì WMRN</title>

  <link rel="stylesheet" href="/wmrn-archive-app/styles.css">
  <meta name="theme-color" content="#9b1c1c">

  <!-- GLOBAL APP LOGIC -->
  <script src="/wmrn-archive-app/app.js" defer></script>
</head>

<body>

<main id="itemContainer">
  <p class="muted">Loading item‚Ä¶</p>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("itemContainer");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    container.innerHTML = "<h1>Archive Item</h1><p>No item specified.</p>";
    return;
  }

  fetch("/wmrn-archive-app/data/photos.json")
    .then(res => {
      if (!res.ok) throw new Error("Failed to load photos.json");
      return res.json();
    })
    .then(items => {

      // üîí HARDENED LOOKUP (exact OR filename-based fallback)
      let item = items.find(i => i.id === id);

      if (!item) {
        item = items.find(i => i.image && i.image.replace(/\.(jpg|png)$/i, "") === id);
      }

      if (!item) {
        container.innerHTML =
          "<h1>Archive Item</h1><p>No item found.</p>";
        return;
      }

      // ‚úÖ Update document title
      document.title = `${item.title} ‚Äì WMRN Archive`;

      container.innerHTML = `
        <header>
          <h1>${item.title}</h1>
          ${item.subtitle ? `<p class="muted">${item.subtitle}</p>` : ""}
        </header>

        <section class="archive-media">
          <figure>
            <img
              src="/wmrn-archive-app/Photos/${item.image}"
              alt="${item.title}"
              loading="lazy"
            >
            <figcaption class="muted">${item.title}</figcaption>
          </figure>
        </section>

        <section class="archive-meta">
          ${item.accession ? `<p><strong>Accession:</strong> ${item.accession}</p>` : ""}
          ${item.date ? `<p><strong>Date:</strong> ${item.date}</p>` : ""}
          ${item.format ? `<p><strong>Format:</strong> ${item.format}</p>` : ""}
          ${item.decade ? `<p><strong>Decade:</strong> ${item.decade}</p>` : ""}
          ${item.collection ? `<p><strong>Collection:</strong> ${item.collection}</p>` : ""}
        </section>

        ${item.description && item.description.length ? `
          <section class="archive-description">
            <h2>Description</h2>
            ${item.description.map(p => `<p>${p}</p>`).join("")}
          </section>
        ` : ""}

        ${item.notes && item.notes.length ? `
          <section class="archive-context">
            <h3>Context &amp; Notes</h3>
            <ul>
              ${item.notes.map(n => `<li>${n}</li>`).join("")}
            </ul>
          </section>
        ` : ""}

        ${item.rights ? `
          <section class="archive-rights">
            <h3>Rights &amp; Credit</h3>
            <p>${item.rights}</p>
          </section>
        ` : ""}

        <section class="archive-navigation">
          <p>
            <a href="/wmrn-archive-app/photos.html">‚Üê Back to Photos</a>
            &nbsp;&nbsp;
            <a href="/wmrn-archive-app/decades.html">Browse by Decade ‚Üí</a>
          </p>
        </section>
      `;
    })
    .catch(err => {
      console.error(err);
      container.innerHTML =
        "<h1>Archive Item</h1><p>Unable to load item.</p>";
    });
});
</script>
