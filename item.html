<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Archive Item â€“ WMRN</title>

  <link rel="stylesheet" href="/wmrn-archive-app/styles.css">
  <meta name="theme-color" content="#9b1c1c">

  <!-- GLOBAL APP LOGIC -->
  <script src="/wmrn-archive-app/app.js" defer></script>
</head>

<body>

<main id="itemContainer">
  <p class="muted">Loading itemâ€¦</p>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("itemContainer");
  const id = new URLSearchParams(window.location.search).get("id");

  if (!id) {
    container.innerHTML = "<h1>Archive Item</h1><p>No item specified.</p>";
    return;
  }

  fetch("/wmrn-archive-app/data/photos.json")
    .then(res => {
      if (!res.ok) throw new Error("Failed to load photos.json");
      return res.json();
    })
    .then(items => {
      const item = items.find(i => i.id === id);

      if (!item) {
        container.innerHTML =
          "<h1>Archive Item</h1><p>No item found.</p>";
        return;
      }

      container.innerHTML = `
        <header>
          <h1>${item.title}</h1>
          <p class="muted">${item.subtitle || ""}</p>
        </header>

        <section class="archive-media">
          <figure>
            <img
              src="/wmrn-archive-app/Photos/${item.image}"
              alt="${item.title}"
              loading="lazy"
            >
            <figcaption class="muted">${item.title}</figcaption>
          </figure>
        </section>

        <section class="archive-meta">
          <p><strong>Accession:</strong> ${item.accession || ""}</p>
          <p><strong>Date:</strong> ${item.date || ""}</p>
          <p><strong>Format:</strong> ${item.format || ""}</p>
          <p><strong>Decade:</strong> ${item.decade || ""}</p>
          <p><strong>Collection:</strong> ${item.collection || ""}</p>
        </section>

        <section class="archive-description">
          <h2>Description</h2>
          ${(item.description || []).map(p => `<p>${p}</p>`).join("")}
        </section>

        <section class="archive-context">
          <h3>Context &amp; Notes</h3>
          <ul>
            ${(item.notes || []).map(n => `<li>${n}</li>`).join("")}
          </ul>
        </section>

        <section class="archive-rights">
          <h3>Rights &amp; Credit</h3>
          <p>${item.rights || ""}</p>
        </section>

        <section class="archive-navigation">
          <p>
            <a href="/wmrn-archive-app/decades.html">â† Back to Decades</a>
            &nbsp;&nbsp;
            <a href="/wmrn-archive-app/photos.html">View More Photos â†’</a>
          </p>
        </section>
      `;
    })
    .catch(err => {
      console.error(err);
      container.innerHTML =
        "<h1>Archive Item</h1><p>Unable to load item.</p>";
    });
});
</script>
